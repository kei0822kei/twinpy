deploy:
  provider: pages
  skip_cleanup: true
  keep_history: true
  on:
    branch: develop

branches:
  only:
    - master
    - develop
    - "/release*/"

language: python - "3.6"

before_install:
  - echo "test starts"

install:
  - pip install .[develop]

script:
  - pytest


env:
  global:
    - CODECOV_TOKEN=577a791a-58cb-4375-887d-ac8173d1270d

after_success:
  - codecov
